<!DOCTYPE html>
<html>
    <head>
        <title>Hades' Star (Fangame)</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/p5.min.js"></script>
        <script src="/constants.js"></script>
        <script src="/artifacts.js"></script>
        <script src="/assets.js"></script>
        <script src="/guide.js"></script>
        <script src="/util.js"></script>
        <script src="/app.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,user-scalable=0"></meta>
    </head>
    <body>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; display: none;" id="login-overlay">
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px; background-color: #404040; z-index: 1000;">
                <input placeholder="USERNAME" style="margin-bottom: 8px; width: auto; padding: 8px; border: none; outline: none; color: #A0A0A0; background-color: #151515" id="username" name="username" autocomplete="off"><br>
                <input type="password" placeholder="PASSWORD" style="margin-bottom: 8px; width: auto; padding: 8px; border: none; outline: none; color: #A0A0A0; background-color: #151515;" id="password" autocomplete="off"><br>
                <center>
                <button style="margin-right: 4px; padding: 8px; border: none; background-color: #808080; color: white; cursor: pointer;" id="save">SAVE</button>
                <button style="padding: 8px; border: none; background-color: #808080; color: white; cursor: pointer;" id="cancel">CANCEL</button>
                </center>
            </div>
        </div>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; display: none;" id="spectate-overlay">
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px; background-color: #404040; z-index: 1000;">
                <input placeholder="GAME ID" style="margin-bottom: 8px; width: auto; padding: 8px; border: none; outline: none; color: #A0A0A0; background-color: #151515" id="gameID" name="gameID" autocomplete="off"><br>
                <center>
                <button style="margin-right: 4px; padding: 8px; border: none; background-color: #606060; color: #A0A0A0; cursor: not-allowed;" id="submit" disabled>INVALID ID</button>
                <button style="padding: 8px; border: none; background-color: #808080; color: white; cursor: pointer;" id="cancel2">CANCEL</button>
                </center>
            </div>
        </div>
    </body>
</html>
